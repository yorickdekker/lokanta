<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lokanta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #FD0020;
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
    }
    .logo-placeholder {
      width: 180px;
      height: 180px;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 32px;
      font-size: 1.1rem;
      color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      border: 2px solid #fff;
    }
    .phone {
      font-size: 1.3rem;
      color: #fff;
      margin-bottom: 20px;
    }
    .phone a {
      color: #fff;
      text-decoration: none;
    }
    .instagram-link {
      font-size: 1.1rem;
      color: #fff;
      text-decoration: none;
      transition: color 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .instagram-link:hover {
      color: #ffd6de;
      text-decoration: underline;
    }
    .instagram-icon {
      width: 20px;
      height: 20px;
      vertical-align: middle;
      fill: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-placeholder">
      Logo
    </div>
    <div class="phone">
      <a href="tel:+1234567890">+1 234 567 890</a>
    </div>
    <a class="instagram-link" href="https://instagram.com/your_account" target="_blank" rel="noopener">
      <svg class="instagram-icon" viewBox="0 0 24 24">
        <path d="M7.75 2h8.5A5.75 5.75 0 0 1 22 7.75v8.5A5.75 5.75 0 0 1 16.25 22h-8.5A5.75 5.75 0 0 1 2 16.25v-8.5A5.75 5.75 0 0 1 7.75 2zm0 1.5A4.25 4.25 0 0 0 3.5 7.75v8.5A4.25 4.25 0 0 0 7.75 20.5h8.5A4.25 4.25 0 0 0 20.5 16.25v-8.5A4.25 4.25 0 0 0 16.25 3.5h-8.5zm4.25 3.5a5.25 5.25 0 1 1 0 10.5 5.25 5.25 0 0 1 0-10.5zm0 1.5a3.75 3.75 0 1 0 0 7.5 3.75 3.75 0 0 0 0-7.5zm5.5.75a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"></path>
      </svg>
      Instagram
    </a>
  </div>
</body>
</html>
